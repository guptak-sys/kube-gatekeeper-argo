apiVersion: apps/v1
kind: Deployment
metadata:
  name: guptak-micro
  labels:
    app: guptak-micro
  namespace: guptak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guptak-micro
  template:
    metadata:
      labels:
        app: guptak-micro
    spec:
      containers:
        - name: guptak-micro
          image: ramann123/ssecure-raman-customer-orders-service:latest
          ports:
            - containerPort: 5000
          resources:
            limits:
              cpu: "250m"
              memory: "256Mi"

